<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Network Builder</title>
  <style>
    #gameCanvas {
      display: none; /* Game canvas is hidden initially */
      border: 1px solid #ccc;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #budget {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button id="startButton">Start Game</button>
  <div id="budget">Remaining Budget: $<span id="remainingBudget">100</span></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
